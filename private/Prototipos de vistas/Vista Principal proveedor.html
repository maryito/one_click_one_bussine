<html>
    <head>
        <title>Bienvenido al portal</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="bg-info clearfix">
                <button class="btn-primary float-left">Volver</button>
                <button class="btn-info float-right">Ver productos listados</button>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>N°ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Marca</th>
                            <th>Descripción</th>
                        </tr>
                    <tbody>
                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                <input type="text" class="form-control" id="usr">
                            </td>
                            <td>
                                <input type="int" class="form-control" id="prc">
                            </td>
                             <td>
                                <input type="int" class="form-control" id="cnt">
                            </td>
                            <td>
                                <input type="text" class="form-control" id="mrc">
                            </td>
                            <td>
                                <textarea name="descripcion" id="txt" rows="5"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col" style="text-align:left">
                    <button class="btn-default"</div>Rechazar</button>
                </div>
                <div class="col" style="text-align:right">
                    <button class="btn-default" >Aceptar</button>
                </div>
            </div>
        </div>
    </body>
</html>
