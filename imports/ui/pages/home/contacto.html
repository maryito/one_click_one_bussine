<template name="contacto">
  <div class="container">
    <div class="bg-info clearfix">
      <a href="/" class="btn btn-primary float-left" role="button">Volver</a>
    </div>
    <img class="img-responsive" src="/img/satisfaccion.jpg" alt="satifacion">
  </div>
  <div id="contact" class="container bg-grey text-center">
    <h2 class="text-center">CONTACTENOS</h2>
    <div class="row">
      <div class="col-sm-5">
        <p>Contactenos y responderemos a la brevedad</p>
        <p><span class="glyphicon glyphicon-map-marker"></span> Panama, PA</p>
        <p><span class="glyphicon glyphicon-phone"></span> +00 0000-0000</p>
        <p><span class="glyphicon glyphicon-envelope"></span> contacto@ocob.com</p>
      </div>
      <div class="col-sm-7 slideanim">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="name" name="name" placeholder="Nombre" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
          </div>
        </div>
        <textarea class="form-control" id="comments" name="comments" placeholder="Comentario" rows="5"></textarea><br>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-default pull-right" type="submit">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>


</template>
