<template name="App_home">
  <div class="container-fluid row home">
    <div class="col-md-12">
      <div class="jumbotron col-md-12 col-sm-12 col-xs-12 col-lg-12" align="center">
        <div class="row">
          
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 logo">
            <img src="/img/logo.JPG" alt="ONE CLICK ONE BUSINESS" width="25%;">
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 down-logo">
            <h3>Con un solo click, te encontramos la solución</h3>
            <br><br>
          </div>
          
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 div-iconos">
            <div class="icon col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 icono-conocenos" align="center">
              <span class="glyphicon glyphicon-search col-lg-12 col-md-12 col-sm-12 col-xs-12" aria-hidden="true"></span>
              <br><br>
              <h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Conoce acerca de nosotros</h4>
            </div>
            <div class="icon col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 icono-contactanos" align="center">
              <span class="glyphicon glyphicon-user col-lg-12 col-md-12 col-sm-12 col-xs-12" aria-hidden="true"></span>
              <br><br>
              <h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Ingresa/Registrate</h4>
            </div>
            <div class="icon col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 icono-premium" align="center">
              <span class="glyphicon glyphicon-envelope col-lg-12 col-md-12 col-sm-12 col-xs-12" aria-hidden="true"></span>
              <br><br>
              <h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Contáctanos</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="oneclick.jpg" alt="oneclick">
      <div class="carousel-caption">
        <h3>Un solo Click</h3>
        <p>Encuentra lo que buscas rapidamente</p>
      </div>
    </div>

    <div class="item">
      <img src="chicago.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago!</p>
      </div>
    </div>

    <div class="item">
      <img src="ny.jpg" alt="New York">
      <div class="carousel-caption">
        <h3>New York</h3>
        <p>We love the Big Apple!</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    </div>

  </div>

</template>
