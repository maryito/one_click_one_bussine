<template name="portal">
  <div class="container">
    <h1>PORTAL DE PRODUCTOS</h1>
    <hr>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="input-group input-group-lg">
          <div class="input-group-btn search-panel">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            	<span id="search_concept">Filtrar por</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#tiempo">Computadoras</a></li>
              <li><a href="#precio">Impresoras</a></li>
            </ul>
          </div>
          <input type="text" id="nombre_buscar" class="form-control" name="producto" value="Laptop" placeholder="Buscar producto...">
          <span class="input-group-btn">
             <button class="btn btn-default form-producto" type="button"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-2">
        <aside class="main-sidebar">
          <session class="sidebar">
            <p class="lead"> Filtros</p>
            <div class="list-group">
              <a href="#" class="list-group-item">Tiempo</a>
              <a href="#" class="list-group-item">Precio</a>
            </div>
          </session>
        </aside>
      </div>

      <div class="col-md-8">
        <h2>listado de productos</h2>
        {{#each productos}}
        <div class="producto col-xs-4 col-lg-4">
          <div class="thumbnail">
            <div class="caption">
              <h4> {{nombre}} </h4>
              <p>
                <!-- {{ producto.proveedor }} -->
                <b>Cantidad:</b> {{ cantidad }}
                <b>Proveedor:</b> {{ proveedor }}
                <b>Marca:</b> {{ marca }}
                <hr>
                <b>Tiempo de entrega:</b> {{ tiempo }} Días
                <!-- logica de cuando singulares y plurales  -->
              </p>
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <p class="lead">$ {{ precio }}</p>
                </div>
                <div class="col-xs-12 col-md-6">
                  <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-shopping-cart"></span></a>
                </div>
              </div>

            </div>
          </div>
        </div>
        {{/each}}
      </div>
      <div class="col-md-2">
        {{#if recomendado}}
        <aside class="main-sidebar">
          <session class="sidebar">
            <p class="lead"> RECOMENDACION </p>
          </session>
        </aside>
        {{else}}
        <h3>Recomendaciones</h3>
        {{/if}}
      </div>
    </div>
     {{>login}}
  </div>



</template>

<template name="register">  

  <div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Sign up once and watch any of our free demos.</h5>
					<form class="" method="post" action="#">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<a href="http://deepak646.blogspot.in" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
						</div>
						
					</form>
				</div>
			</div>
		</div>

</template>




<template name="login">
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="/img/one-click-login.png" alt="">
                <h3 align="center">OneClick</h3>
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Correo" required autofocus>
                <input type="password" class="form-control" placeholder="Contraseña" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    <div class="check">Recuerdame</div>
                </label>
                <a href="#" class="pull-right need-help">¿Necesitas ayuda? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Registrate</a>
        </div>
    </div>
</div>
</template>
