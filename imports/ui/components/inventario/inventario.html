<template name="inventario">

  <!-- Modal de actualzar producto  -->
  {{#if ProductoInfo}}
  <div class="modal fade" id="ActualizarProducto" role="dialog" tabindex='-1'>
    <div class="modal-dialog">
      <div class="modal-content center">
        <div class="modal-header login-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <!--Actualizacion de producto  -->
          <h4 class="modal-title"> Actualizacion de Producto</h4>
        </div>
        <div class="modal-body center">
          <!--Form Actualizacion de producto  -->
          {{> quickForm doc=ProductoInfo buttonContent="Actualizar" schema=Schemas id="InventarioActualizar" type="method" meteormethod="inventario.actualizar"}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
  {{else}}
  <!-- Modal de nuevo producto  -->
  {{#if MostrarModal}}
  <div class="modal fade" id="AgregarProducto" role="dialog" tabindex='-1'>
    <div class="modal-dialog">
      <div class="modal-content center">
        <div class="modal-header login-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"> Agregar Nuevo Producto</h4>
        </div>
        <div class="modal-body center">
          <!--Form Producto nuevo  -->
          {{> quickForm buttonContent="Agregar" buttonClasses="add-project" schema=Schemas type="method" meteormethod="inventario.agregar"
          id="ProductoAgregar"}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
  {{/if}}
  <!-- Fin del modal -->
  {{/if}}
  <!-- Fin del modal -->

  <h1>Inventario</h1>
  <div class="row">
    <div class="col-md-12 col-sm-7 col-xs-12 gutter">
      <button class="inv-nuevo btn" data-toggle="modal" data-target="#AgregarProducto"><span class="glyphicon glyphicon-plus"></span></button>

      <table class="tb-inventario table table-hover table-striped">
        <thead>
          <tr>
            <th>Referencia</th>
            <th>Categoría</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <!-- listado de productos para el inventario  -->
          {{#each productos}}
          <tr>
            <td>{{ id }}</td>
            <td>{{ categoria }}</td>
            <td>{{ nombre }} </td>
            <td>{{ descripcion }}</td>
            <td>{{ cantidad }}</td>
            <td>{{ precio_unit }}</td>
            <td>{{ stock }}</td>
            <td class="col-xs-2">
              <a href="#" class="inv-editar btn btn-info" data-toggle="modal" data-target="#ActualizarProducto"> <span class="glyphicon glyphicon-edit"></span></a>
              <a href="#" data-id="{{_id}}" id="eliminar" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
            </td>
          </tr>
          {{/each}}
          <!-- fin del listado   -->
        </tbody>
      </table>
    </div>
  </div>

</template>
