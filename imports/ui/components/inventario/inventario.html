<template name="inventario">
  <h1>Inventario</h1>
  <div class="row">
    <button class="btn" data-toggle="modal" data-target="#AgregarProducto"><span class="glyphicon glyphicon-plus"></span></button>
    <div class="col-md-12 col-sm-7 col-xs-12 gutter">
      <div class="row">
        <table class="tb-inventario table table-hover table-striped">
          <thead>
            <tr>
              <th>Referencia</th>
              <th>Categoría</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody>
            <!-- listado de productos para el inventario  -->
            {{#each productos}}
            <tr>
              <td>{{ id }}</td>
              <td>{{ categoria }}</td>
              <td>{{NombreProducto nombre }} </td>
              <td>{{ descripcion }}</td>
              <td>{{ cantidad }}</td>
              <td>{{ precio_unit }}</td>
              <td>{{ stock }}</td>
              <td class="col-xs-2">
                <a href="#" class="btn btn-info" data-toggle="modal" data-target="#ActualizarProducto" id="editar"> <span class="glyphicon glyphicon-edit"></span></a>
                <a href="#" data-id="{{_id}}" id="eliminar" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
              </td>
            </tr>
            {{/each}}
            <!-- fin del listado   -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal de nuevo producto  -->
  <div class="modal fade" id="AgregarProducto" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content center">
        <div class="modal-header login-header">
          <button class="close" data-dismiss="modal">&times;</button> 
          {{#if ProductoInfo}}
          <!--Actualizacion de producto  -->
          <h4 class="modal-title"> Actualizacion de Producto</h4>
          {{else}}
          <h4 class="modal-title"> Agregar Nuevo Producto</h4>
          {{/if}}
        </div>
        <div class="modal-body center">
          {{#if ProductoInfo}}
          <!--Form Actualizacion de producto  -->
          {{> quickForm doc=ProductoInfo buttonContent="Actualizar" schema=Schemas id="ProductoActualizar" type="method" meteormethod="productos.actualizar"}}
          {{else}}
          <!--Form Producto nuevo  -->
          {{> quickForm buttonContent="Agregar" buttonClasses="add-project" schema=Schemas type="method" meteormethod="inventario.agregar"
          id="ProductoAgregar"}} {{/if}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="ActualizarProducto" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content center">
        <div class="modal-header login-header">
          <button class="close" data-dismiss="modal">&times;</button> 
          {{#if ProductoInfo}}
          <!--Actualizacion de producto  -->
          <h4 class="modal-title"> Actualizacion de Producto</h4>
          {{else }}
          <h4 class="modal-title"> Agregar Nuevo Producto</h4>
          {{/if}}
        </div>
        <div class="modal-body center">
          {{#if ProductoInfo}}
          <!--Form Actualizacion de producto  -->
          {{> quickForm doc=ProductoInfo buttonContent="Actualizar" schema=Schemas id="InventarioActualizar" type="method" meteormethod="inventario.actualizar"}}
          {{else}} 
          <!--Form nuevo producto  -->
          {{> quickForm doc=ProductoInfo buttonContent="Agregar" schema=Schemas id="InventarioAgregar" type="method"
          meteormethod="inventario.agregar"}} 
          {{/if}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</template>
